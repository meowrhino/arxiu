<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arxiu â€” meowrhino.studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =============================================
       VELO DE CONFIRMACIÃ“N DE EDAD (+18)
       capa con blur que cubre toda la pantalla.
       aparece al clicar "soy mayor de 18".
       ============================================= -->
  <div id="age-veil" class="veil" hidden>
    <div class="veil-box">
      <p class="veil-title">contenido +18</p>
      <p class="veil-desc">
        al activar este modo verÃ¡s contenido<br>
        marcado como +18 y la interfaz cambiarÃ¡.
      </p>
      <p class="veil-question">Â¿tienes 18 aÃ±os o mÃ¡s?</p>
      <div class="veil-buttons">
        <button id="age-yes" class="btn btn-yes">sÃ­</button>
        <button id="age-no"  class="btn btn-no">no</button>
      </div>
    </div>
  </div>



  <!-- =============================================
       VENTANA PRINCIPAL (estilo finder / explorador)
       ============================================= -->
  <main id="window">

    <!-- titlebar con los tres puntos y el nombre -->
    <div id="titlebar">
      <div id="titlebar-dots">
        <span class="dot dot-close"></span>
        <span class="dot dot-minimize"></span>
        <span class="dot dot-maximize"></span>
      </div>
      <span id="titlebar-name">arxiu</span>
    </div>

    <!-- toolbar: filtro de hashtags -->
    <div id="toolbar">
      <nav id="hashtag-nav" aria-label="filtrar por hashtag">
        <!-- se rellena desde app.js -->
      </nav>
    </div>

    <!-- Ã¡rea de contenido: grid de iconos con scroll -->
    <div id="content">
      <div id="file-grid">
        <!-- se rellena desde app.js -->
      </div>
    </div>

    <!-- statusbar inferior -->
    <div id="statusbar">
      <span id="status-count"></span>
      <span id="status-info">meowrhino.studio</span>
    </div>

  </main>


  <!-- =============================================
       BOTONES FUERA DE LA VENTANA
       flotan debajo del div principal.
       ============================================= -->
  <div id="actions">
    <button id="btn-upload" class="btn btn-action">subir pdf</button>
    <button id="btn-create" class="btn btn-action">crear texto</button>
    <button id="btn-18" class="btn btn-action-alt">soy mayor de 18</button>
  </div>


  <!-- =============================================
       MODAL: subir PDF
       ventana tipo "transferencia de archivo".
       ============================================= -->
  <div id="modal-overlay" hidden></div>

  <div id="modal-upload" role="dialog" aria-modal="true" hidden>
    <div class="modal-window">

      <!-- titlebar del modal -->
      <div class="modal-titlebar">
        <div class="modal-dots">
          <span class="dot dot-close" id="modal-close-dot"></span>
          <span class="dot dot-minimize"></span>
          <span class="dot dot-maximize"></span>
        </div>
        <span class="modal-name">subir pdf</span>
      </div>

      <!-- cuerpo del modal: formulario -->
      <div class="modal-body" id="modal-form-view">
        <form id="upload-form" novalidate>

          <!-- campo: autor -->
          <div class="field">
            <label for="input-author">autor:</label>
            <input
              type="text"
              id="input-author"
              placeholder="nombre del autor o autora"
              autocomplete="off"
            />
          </div>

          <!-- campo: nombre del archivo (se rellena al seleccionar) -->
          <div class="field">
            <label for="input-name">nombre:</label>
            <input
              type="text"
              id="input-name"
              placeholder="se rellena al seleccionar archivo"
              readonly
            />
          </div>

          <!-- campo: hashtags -->
          <div class="field">
            <label for="input-hashtags">
              hashtags: <span class="hint">(separados por coma)</span>
            </label>
            <input
              type="text"
              id="input-hashtags"
              placeholder="diseÃ±o, tipografÃ­a, referencia"
              autocomplete="off"
            />
          </div>

          <!-- zona de arrastre de archivo -->
          <div class="field">
            <label>archivo: <span class="hint">(pdf, mÃ¡x. 2 mb)</span></label>
            <div id="drop-zone" role="button" tabindex="0" aria-label="zona de arrastre">
              <div id="drop-icon">â¬‡</div>
              <span id="drop-label">arrastra aquÃ­ o haz clic</span>
              <input type="file" id="input-file" accept=".pdf" hidden />
            </div>
            <p id="file-info" class="meta"></p>
          </div>

          <button type="submit" class="btn btn-submit" id="btn-submit">subir</button>
        </form>
      </div>

      <!-- cuerpo del modal: progreso de subida (tipo transferencia) -->
      <div class="modal-body" id="modal-progress-view" hidden>
        <div id="transfer-info">
          <div id="transfer-icon">ðŸ“„</div>
          <div id="transfer-details">
            <p id="transfer-filename"></p>
            <p id="transfer-status">preparando...</p>
          </div>
        </div>
        <div id="progress-track">
          <div id="progress-fill"></div>
        </div>
        <p id="progress-percent">0%</p>
      </div>

    </div><!-- /modal-window -->
  </div><!-- /modal-upload -->



  <!-- =============================================
       MODAL: crear texto (editor rich-text â†’ PDF)
       ventana con editor y mismos campos que subir.
       ============================================= -->
  <div id="modal-editor" role="dialog" aria-modal="true" hidden>
    <div class="modal-window modal-window-wide">

      <!-- titlebar del modal -->
      <div class="modal-titlebar">
        <div class="modal-dots">
          <span class="dot dot-close" id="editor-close-dot"></span>
          <span class="dot dot-minimize"></span>
          <span class="dot dot-maximize"></span>
        </div>
        <span class="modal-name">crear texto</span>
      </div>

      <!-- cuerpo del modal: formulario + editor -->
      <div class="modal-body" id="editor-form-view">
        <form id="editor-form" novalidate>

          <!-- campo: titulo del documento -->
          <div class="field">
            <label for="editor-title">titulo:</label>
            <input
              type="text"
              id="editor-title"
              placeholder="nombre del documento"
              autocomplete="off"
            />
          </div>

          <!-- campo: autor -->
          <div class="field">
            <label for="editor-author">autor:</label>
            <input
              type="text"
              id="editor-author"
              placeholder="nombre del autor o autora"
              autocomplete="off"
            />
          </div>

          <!-- campo: hashtags -->
          <div class="field">
            <label for="editor-hashtags">
              hashtags: <span class="hint">(separados por coma)</span>
            </label>
            <input
              type="text"
              id="editor-hashtags"
              placeholder="texto, ensayo, notas"
              autocomplete="off"
            />
          </div>

          <!-- barra de herramientas del editor (markdown) -->
          <div class="field">
            <label>contenido: <span class="hint">(markdown)</span></label>
            <div id="editor-toolbar">
              <button type="button" class="editor-tool" data-md="bold" title="negrita **"><b>N</b></button>
              <button type="button" class="editor-tool" data-md="italic" title="cursiva *"><i>C</i></button>
              <span class="editor-tool-sep"></span>
              <button type="button" class="editor-tool" data-md="h1" title="tÃ­tulo #">H1</button>
              <button type="button" class="editor-tool" data-md="h2" title="subtÃ­tulo ##">H2</button>
              <button type="button" class="editor-tool" data-md="h3" title="secciÃ³n ###">H3</button>
              <span class="editor-tool-sep"></span>
              <button type="button" class="editor-tool" data-md="ul" title="lista - ">&#8226;</button>
              <button type="button" class="editor-tool" data-md="ol" title="lista 1. ">1.</button>
              <span class="editor-tool-sep"></span>
              <button type="button" class="editor-tool" data-md="hr" title="separador ---">â€•</button>
            </div>

            <!-- Ã¡rea de texto markdown -->
            <textarea
              id="editor-content"
              spellcheck="true"
              aria-label="contenido del documento en markdown"
              placeholder="escribe aquÃ­ en markdown...

# tÃ­tulo grande
## subtÃ­tulo
### secciÃ³n

texto normal, **negrita** y *cursiva*.

- lista
- de items

---"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-submit" id="btn-create-submit">crear</button>
        </form>
      </div>

      <!-- cuerpo del modal: progreso (reutiliza el mismo estilo) -->
      <div class="modal-body" id="editor-progress-view" hidden>
        <div id="editor-transfer-info" class="transfer-info">
          <div class="transfer-icon-el">ðŸ“„</div>
          <div class="transfer-details-el">
            <p id="editor-transfer-filename"></p>
            <p id="editor-transfer-status">preparando...</p>
          </div>
        </div>
        <div class="progress-track-el">
          <div id="editor-progress-fill" class="progress-fill-el"></div>
        </div>
        <p id="editor-progress-percent" class="progress-percent-el">0%</p>
      </div>

    </div><!-- /modal-window -->
  </div><!-- /modal-editor -->


  <script src="app.js"></script>
</body>
</html>
